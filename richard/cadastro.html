<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Nome do Site/Projeto</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="produtos.html">Produtos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Cadastro</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha"><br>
            <label for="confirma-senha">Confirmação de Senha:</label>
            <input type="password" id="confirma-senha" name="confirma-senha"><br>
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento"><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf"><br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco"><br>
            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <footer>
        <div class="left">
            <p>Instituição, Nome da Disciplina, Ano, Semestre, Professor</p>
        </div>
        <div class="right">
            <ul>
                <li>Informação dos Alunos</li>
            </ul>
        </div>
    </footer>
</body>
</html>
